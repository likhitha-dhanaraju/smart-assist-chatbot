<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-output"></div>
    <div class="options-container">
      <button id="option-1">Ask about the product</button>
      <button id="option-2">Ask about customer reviews</button>
      <button id="option-3">Ask about customized product recommendations</button>
    </div>
    <div class="ticontainer">
      <div class="tiblock">
        <div class="tidot"></div>
        <div class="tidot"></div>
        <div class="tidot"></div>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    <button id="return-btn" style="display:none;">Return to main menu</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
