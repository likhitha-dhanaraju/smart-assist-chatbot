<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Javascript Chatbot</title>

    <!--    Link CSS File-->
    <link rel="stylesheet" href="./index.css">

    <!-- Font Awesome Icon Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">SmartAssist</h1>
            <p>I can help you with any questions you have!</p>
            <button id="init">START CHAT</button>
        </div>

        <div>
            <img src="chatbot.png" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed; bottom: 4rem; right: 8rem;display: none">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot_avatar.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">SmartAssist</span>
                        <br>
                        <span style="color: green"> online </span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick=""></i>
                    </button>
                </div>
            </div>

            <div id="chat-box"></div>

            <div class="footer">
                <span>created by @likhitha-dhanaraju</span>
            </div>

        </div>
    </div>

<!--js file-->
    <script src="index.js"></script>
</body>
</html>
