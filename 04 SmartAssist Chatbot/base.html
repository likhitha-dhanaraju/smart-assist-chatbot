<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAssist: Your Shopping Assistant</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icon Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container" id="popup-container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="images/icon_48x48.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">SmartAssist: Your Helper!</h4>
                        <p class="chatbox__description--header">Hi. I'm SmartAssist. How can I help you?</p>
                    </div>

                    <div>
                    <button class="refBtn" id="refreshButton"><i class="fa fa-refresh"></i></button>
                    </div>

<!--                    <div><button id="closeButton">X</button></div>-->

                </div>

                <div class="chatbox__messages" id="chat-box">
                </div>
                <div class="chatbox__footer_textbox">
                    <input type="text" id="user-input" placeholder="Ask a question...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
                <div class="chatbox__footer">
                    <span>created by @likhitha-dhanaraju</span>
                </div>
            </div>

        </div>
    </div>


    <!--js file-->
    <script src="base.js"></script>

</body>
</html>
